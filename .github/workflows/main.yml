name: ci

on:
  push:
    branches: [ "main"]
  pull_request:
    branches: [ "main"]

  workflow_dispatch:

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: requirements install
        run: |
          cd $GITHUB_WORKSPACE
          pip install -r requirements.txt
      - name: Run tests 
        run: python -m unittest test
